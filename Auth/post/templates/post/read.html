{% extends "base.html" %}

{% block title %}게시글 조회{% endblock %}

{% block content %}
<div class="container">
  <h2>{{ post.title }}</h2>
  <p class="text-muted">작성자: {{ post.user.username }} | 작성일: {{ post.created_at|date:"Y-m-d H:i" }}</p>
  <hr>
  <p>{{ post.content }}</p>
  <div class="mt-3">
    <a href="{% url 'update' post.id %}" class="btn btn-outline-secondary">수정</a>
    <a href="{% url 'list' %}" class="btn btn-outline-primary">목록</a>
  </div>
</div>

{% endblock %}
